<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head> 
<script src="lib/jquery-1.4.2.js"></script> 
<script src="lib/HtmlFormatter.js"></script> 
<script src="lib/example/tablesorter.min.js"></script> 
<link rel="stylesheet" type="text/css" href="style/style.css">
<title>json2html example</title> 
<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
<script>
  var data = [
    {propA:"value1", propB: "value2"},
    {propA:"value3", propB: "value4"}
  ]

  $(document).ready(function(){
    var formatter = new HtmlFormatter();
    formatter.registerDisplayNames({propA:"Property A", propB:"Property B"})
    var tableData = $(formatter.formatArray(data)).attr("class", "tablesorter").tablesorter()
    $(".displayDiv").html(tableData)
  })
</script>
</head> 
<body> 
  <div class='displayDiv'></div> 
</body> 
</html>
